<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        <p>Your real-time weather companion</p>
    </div>

    <div class="search-box">
        <input id="cityInput" placeholder="Enter city name" value="London">
        <button onclick="searchWeather()">Search</button>
    </div>

    <div id="errorMsg" class="error" style="display:none"></div>

    <div id="loading" class="loading" style="display:none">
        <div class="spinner"></div>
    </div>

    <div id="weatherContent" style="display:none">

        <div class="current-weather">
            <div class="current-weather-header">
                <div>
                    <div class="location" id="locationName">-</div>
                    <div class="date" id="date">-</div>
                </div>
            </div>

            <div class="current-main">
                <div class="weather-icon" id="currentIcon">‚òÄÔ∏è</div>
                <div>
                    <div class="temperature" id="temperature">-</div>
                    <div class="description" id="description">-</div>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div>Feels Like</div>
                    <div class="value" id="feelslike">-</div>
                </div>
                <div class="detail-item">
                    <div>Humidity</div>
                    <div class="value" id="humidity">-</div>
                </div>
                <div class="detail-item">
                    <div>Wind</div>
                    <div class="value" id="windspeed">-</div>
                </div>
                <div class="detail-item">
                    <div>Pressure</div>
                    <div class="value" id="pressure">-</div>
                </div>
            </div>
        </div>

        <div class="forecast-section">
            <h2>Hourly Forecast</h2>
            <div class="hourly-forecast" id="hourlyForecast"></div>
        </div>

        <div class="forecast-section">
            <h2>7-Day Forecast</h2>
            <div class="daily-forecast" id="dailyForecast"></div>
        </div>

    </div>
</div>
<footer class="footer">
    <p>
        ¬© 2026 Weather Dashboard |
        Designed & Developed by <span class="author">Bhanu Chandra</span>
    </p>
</footer>

<script src="script.js"></script>
</body>
</html>
